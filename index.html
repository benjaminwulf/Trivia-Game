<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Car Trivia</title>
</head>

<body>
    <h1>Car Trivia</h1>

    <div class="container">
        <!-- HERE THE QUESTION ARE PRESENTED VIA jQuery -->
        <div class="row">
            <div class="col" id="question-box">
                <h1>Question: </h1><h1 class="question-number"></h1>
                <div> 
                    <h2 class="question-asked"></h2>
                </div>
            </div>
        </div>

        <br>
        <!-- HERE THE ANSWER CHOICES ARE LISTED IN BTN W/IN GRID VIA jQUERY-->

        <!-- bww -->
        <!-- USE btn-success and btn-danger to post display right/wrong -->
        <!-- <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>    -->

        <div class="row">
            <div class="col">
                <div class="card">
                    <button type="button" class="btn btn-primary choice" id="choice-a">A
                    </button>
                    <card-body class="text-a"></card-body>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <button type="button" class="btn btn-primary choice" id="choice-b">B
                    </button>
                    <card-body class="text-b"></card-body>
                </div>
            </div>
            <div class="w-100"></div>
            <div class="col">
                <div class="card">
                    <button type="button" class="btn btn-primary choice" id="choice-c">C
                    </button>
                    <card-body class="text-c"></card-body>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <button type="button" class="btn btn-primary choice" id="choice-d">D
                    </button>
                    <card-body class="text-d"></card-body>
                </div>
            </div>
        </div>
    </div>
    <div class="container img-responsive" id="random-img">
        <!-- HERE OUR RANDOM IMG WILL BE PRESENTED  -->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
